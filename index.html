<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="midias.css">
      <link rel="shortcut icon" href="favicon/favicon-32x32.png" type="image/x-icon">
    <title>Instagram</title>

</head>
<body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
          <img src="imagens/cellular-insta-png.png" alt="celular">
          
        </div>
      <div class="instagram-continue">
         <div class="group">
            <img src="imagens/innstagram-letter-512px-png.png" class="instagram-logo" alt="logo-instagram">
           <div class="profile-photo">
               <img src="imagens/foto-de-perfil-200px.jpeg" alt="foto de perfil">
           </div>
           <a href="#" class="instagram-login">Continue como Gustavo Henrique</a>
           <a href="#" class="instagram-logout">Remover conta</a>
         </div>
         <div class="group">
            <p class="not-account"> Não é Gustavo Henrique? </p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                 ou 
                 <span class="link-blue">Inscreva-se</span>          
            </p> 
         </div>
         <div class="get-the-app">
             <p class="get-app"> <strong>Baixe o aplicativo</strong></p>
             <div class="download">
                <a href="#" Class="app-download"></a>
                <a href="#"class="app-download"></a> 
             </div>
         </div> 
      </div>  
    </div>
 
</body>
</html>
